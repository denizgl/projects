<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="header">
            <div class="navbar">
                <div class="navbar-logo">
                    <a href="#"><i class="fa-solid fa-cart-shopping fa-3x"></i></a>
                </div>
                <div class="navbar-items">
                    <ul>
                        <li><a href="#">ANASAYFA</a></li>
                        <li><a href="#">MAĞAZA</a></li>
                        <li><a href="#">İLETİŞİM</a></li>
                    </ul>
                </div>
            </div>
            <div class="wrap">
                <div class="search">
                   <input type="text" class="searchTerm" placeholder="Search">
                   <button type="submit" class="searchButton">
                     <i class="fa fa-search"></i>
                  </button>
                </div>
             </div>
    </header>
    <main class="main">
        <section class="page-left">
            <div class="main-video">
                <video loop autoplay src="https://static.nike.com/a/videos/q_90,vc_vp9/eac4ab23-e17a-46a1-beb1-5b3a73d998a7/video.webm"></video>
            </div>
        </section>
        <section class="page-right">
            <div class="product-image">
                <img src="../images/shoe.png" alt="#">
            </div>
            <div class="product-info">
                <h1>Nike Pegasus 39</h1>
                <p>Erkek Yol Koşu Ayakkabısı</p>
                <p>₺2.499,90</p>
            </div>
            <div class="product-button">
                <a href="#">Sepete Ekle</a>
                <a href="#">Favorilere Ekle</a>
            </div>
            <div class="product-info">
                <p>Nike Pegasus 39, yeni zirvelere çıkmana yardımcı olur. Üst kısmı Pegasus 38'den daha hafif olan stil, her sezon giymek için idealdir.</p>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p>© 2023 Nike, Inc. Tüm Hakları Saklıdır</p>
    </footer>
</body>
</html>
